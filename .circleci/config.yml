version: 1.0

orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6
  
jobs:
  build:
    docker:
      - image: cimg/python:3.10.5
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run unit test
          command: |
            python test_application.py
